<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <section class="main">
          <div class="user-content">
            <img
              class="user-image"
              src="./images/image-jeremy.png"
              alt="jeremy-img"
            />
            <p class="report">Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
          <div class="bottom-btn">
            <button class="btn daily">Daily</button>
            <button class="btn weekly">Weekly</button>
            <button class="btn montly">Montly</button>
          </div>
        </section>
      </div>

      <div class="right-side">
        <section class="work">
          <img class="icon" src="./images/icon-work.svg" alt="work-icon" />
          <div class="info">
            <header>
              <h4>Work</h4>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </header>
            <main>
              <p class="hours">32hrs</p>
              <p class="recent">Last Week - 36hrs</p>
            </main>
          </div>
        </section>

        <section class="play">
          <img class="icon" src="./images/icon-play.svg" alt="play-icon" />
          <div class="info">
            <header>
              <h4>Play</h4>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </header>
            <main>
              <p class="hours">10hrs</p>
              <p class="recent">Last Week - 8hrs</p>
            </main>
          </div>
        </section>

        <section class="study">
          <img class="icon" src="./images/icon-study.svg" alt="study-icon" />
          <div class="info">
            <header>
              <h4>Study</h4>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </header>
            <main>
              <p class="hours">4hrs</p>
              <p class="recent">Last Week - 7hrs</p>
            </main>
          </div>
        </section>

        <section class="exercise">
          <img
            class="icon"
            src="./images/icon-exercise.svg"
            alt="exercise-icon"
          />
          <div class="info">
            <header>
              <h4>Exercise</h4>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </header>
            <main>
              <p class="hours">4hrs</p>
              <p class="recent">Last Week - 5hrs</p>
            </main>
          </div>
        </section>

        <section class="social">
          <img class="icon" src="./images/icon-social.svg" alt="social-icon" />
          <div class="info">
            <header>
              <h4>Social</h4>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </header>
            <main>
              <p class="hours">5hrs</p>
              <p class="recent">Last Week - 10hrs</p>
            </main>
          </div>
        </section>

        <section class="selfcare">
          <img
            class="icon"
            src="./images/icon-self-care.svg"
            alt="self-care-icon"
          />
          <div class="info">
            <header>
              <h4>Self Care</h4>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </header>
            <main>
              <p class="hours">2hrs</p>
              <p class="recent">Last Week - 2hrs</p>
            </main>
          </div>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
